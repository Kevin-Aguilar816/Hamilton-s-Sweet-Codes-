<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton's Sweet Codes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4e3;
            color: #333;
        }

        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
            /* Added for smooth pop effect */
        }

        .product img:hover {
            transform: scale(1.1);
            /* Added for pop on hover */
            cursor: pointer;
            /* Added for UX */
        }

        .barcode {
            margin: 10px 0;
            text-align: center;
        }

        .barcode svg {
            max-width: 100%;
            height: 50px;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>

    <header>
        <h1>Welcome to Hamilton's Sweet Codes üç≠</h1>
        <p>Your one-stop shop for the sweetest treats in town!</p>
    </header>

    <div class="container">
        <h2>Our Featured Candies</h2>
        <div class="products" id="products-grid">
            <!-- Products will be generated by JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Hamilton's Sweet Codes. All rights reserved.</p>
    </footer>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        // Product data
        const products = [
            { name: "Rainbow Lollipop", price: 59.75, image: "CANDIES/RAINBOW LOLLIPOP.jpg" },
            { name: "Milk Chocolate Bar", price: 209.00, image: "CANDIES/MILK CHOCOLATE BAR.jpg" },
            { name: "Gummy Bears", price: 120.00, image: "CANDIES/GUMMY BEARS.jpg" },
            { name: "Peanutbutter Cup", price: 64.50, image: "CANDIES/PEANUT BUTTER CUPS.jpg" },
            { name: "Sour Gummies", price: 299.00, image: "CANDIES/SOUR GUMMIES.jpg" },
            { name: "Mint Chocolate", price: 99.00, image: "CANDIES/MINT CHOCOLATE.jpg" },
            { name: "Jelly Beans", price: 110.0, image: "CANDIES/JELLY BEANS.jpg" },
            { name: "Wafer Sticks", price: 80.50, image: "CANDIES/WAFER STICK.jpg" },
            { name: "Fruit Chews", price: 58.00, image: "CANDIES/FRUIT CHEWS.jpg" },
            { name: "Hard Candy Mix", price: 47.50, image: "CANDIES/HARD CANDY.jpg" }
        ];

        // Generate product HTML and barcodes on page load
        window.onload = function () {
            const productsGrid = document.getElementById('products-grid');
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>‚Ç±${product.price.toFixed(2)}</p>
                    <div class="barcode">
                        <svg id="barcode-${index}"></svg>  <!-- Changed to index-based ID -->
                    </div>
                    <button>Add to Cart</button>
                `;
                productsGrid.appendChild(productDiv);

                // Generate barcode for the price
                try {
                    JsBarcode(`#barcode-${index}`, product.price.toString(), {
                        format: "CODE128",
                        width: 2,
                        height: 40,
                        displayValue: true
                    });
                } catch (error) {
                    console.error(`Error generating barcode for ${product.name}:`, error);
                }
            });

            // 3D Animations Setup (unchanged)
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const textureLoader = new THREE.TextureLoader();
            const candyTextures = products.map(p => p.image);
            const candies = [];

            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.SphereGeometry(0.5, 32, 32);
                const texture = textureLoader.load(candyTextures[i]);
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const candy = new THREE.Mesh(geometry, material);
                candy.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                candies.push(candy);
                scene.add(candy);
            }

            camera.position.z = 10;

            function animate() {
                requestAnimationFrame(animate);
                candies.forEach((candy, index) => {
                    candy.rotation.x += 0.01;
                    candy.rotation.y += 0.01;
                    candy.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                });
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>

</html>
